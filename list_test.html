<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="/js/anime.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <!-- animejs -->
    <!-- wowjs -->
    <script>
        new WOW(
            {
                boxClass:     'wow',      // default
                animateClass: 'animated', // default
                offset: 300,
                mobile: true,
                live: true
            }
        ).init();
    </script>
    <style>

    html, body { margin: 0px; padding: 0px; height: 100%; }

    @media (min-width: 1800px)  { .bg_img {transform: scale(1.2);} .objContainer{ transform:scale(1.3); }  .obj_1{ right: 0; } }
    @media (min-width: 1425px) and (max-width: 1800px) { .bg_img {transform: scale(1.2);}  .objContainer{ transform:scale(1.6); }  .obj_1{ right: -2%; } }
    @media (min-width: 1225px) and (max-width: 1424px) { .bg_img {transform: scale(1.5);}  .objContainer{ transform:scale(1.7); }  .obj_1{ right: -5%; } }
    @media (min-width: 1025px) and (max-width: 1224px) { .bg_img {transform: scale(1.8);}  .objContainer{ transform:scale(1.9); }  .obj_1{ right: -15%; } }


    /*
    ##Device = Tablets, Ipads (portrait),
    ##Screen = B/w 768px to 1024px
    ##Device = 태블릿, 아이패드(세로),
    ##Screen = 768px에서 1024px 사이
    */

    /* 1024 이하는 그냥 이미지로 보여주자 .. */
    @media (max-width: 1024px) { .bg_img {transform: scale(2.2);} }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translate3d(0, 200%, 0);
        }
        to {
            opacity: 1;
            transform: translateZ(0);
        }
    }
 
    .fadeInUp_obj {
        position: relative;
        animation: fadeInUp 2s;
    }

    .list_box { border:1px solid #222222; width:fit-content; padding: 30px 20px 30px 20px; text-align: center; cursor: pointer; margin-bottom: 20px; }
    .mot2 { transition: 0.7s; }
    .box_hover, a:hover { color:#FFFFFF; background: #222222; }

    a { text-decoration: none; color:#222222; }
    </style>
    <script>
        $(function() {
            $('.list_box').on('click', function() {
                window.open("https://loawa.com/guild/"+$(this).attr('id'), "_blank");
            })

            $('.list_box').on('mouseover', function() {
                $(this).addClass('box_hover');
                $('a')
            })
            $('.list_box').on('mouseout', function() {
                $(this).removeClass('box_hover');
            })
        });
    </script>
</head>
<body>
    <div style="width: 1200px; height: auto; margin:80px auto 0 auto;">
        <a href="https://www.inven.co.kr/board/lostark/5320?category=%EC%8B%A4%EB%A6%AC%EC%95%88" target="_blank">실리안 서버 길드 모집</a><br><br><br>


        <a href="https://www.inven.co.kr/board/lostark/5320?query=list&p=1&category=%EC%8B%A4%EB%A6%AC%EC%95%88&sterm=&name=subjcont&keyword=꽃님유치원" target="_blank">꽃님유치원_모집</a>
        <div id="꽃님유치원" class="list_box mot2">꽃님유치원 (인원 39명)</div>

        <a href="https://www.inven.co.kr/board/lostark/5320?query=list&p=1&category=%EC%8B%A4%EB%A6%AC%EC%95%88&sterm=&name=subjcont&keyword=쿠키부스러기" target="_blank">쿠키부스러기_모집</a>
        <div id="쿠키부스러기" class="list_box mot2">쿠키부스러기 (인원 25명)</div>

        <a href="https://www.inven.co.kr/board/lostark/5320?query=list&p=1&category=%EC%8B%A4%EB%A6%AC%EC%95%88&sterm=&name=subjcont&keyword=loagate" target="_blank">loagate_모집</a>
        <div id="loagate" class="list_box mot2">loagate (인원 46명)</div>
        
        <a href="https://www.inven.co.kr/board/lostark/5320?query=list&p=1&category=%EC%8B%A4%EB%A6%AC%EC%95%88&sterm=&name=subjcont&keyword=봄꽃송이" target="_blank">봄꽃송이_모집</a>
        <div id="봄꽃송이" class="list_box mot2">봄꽃송이 (인원 31명)</div>

        <a href="https://www.inven.co.kr/board/lostark/5320?query=list&p=1&category=%EC%8B%A4%EB%A6%AC%EC%95%88&sterm=&name=subjcont&keyword=SARA" target="_blank">SARA_모집</a>
